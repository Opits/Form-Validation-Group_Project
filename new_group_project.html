<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="group_Project.css" />
    <script>
      function respectiveStatesAndCities(){
    
        const countrySelector = document.getElementById('Country');
        const stateSelector = document.getElementById('State');
        const citySelector = document.getElementById('City'); 

        const countryValue = countrySelector.value;

     stateSelector.innerHTML = '';
     citySelector.innerHTML = '';

    
     if (countryValue === 'South Africa')
    {
      const southAfricanStates = [
        {state: 'Western Cape', city: 'CapeTown'},
        {state: 'Free State', city: 'Bloemfontein'},
        {state: 'Gauteng', city: 'Johannesburg'},
        {state: ' KwaZulu-Natal', city: 'Durban'}
      ];

      southAfricanStates.forEach(item => {
        const stateValue = document.createElement('option');
        stateValue.value=item.state;
        stateValue.textContent = item.state;
        stateValue.appendChild(stateValue);

        const cityValue = document.createElement('option')
        cityValue.value =item.city;
        cityValue.textContent=item.city;
        cityValue.appendChild(cityValue);
      });
    }
    else if (countryValue === 'United States') {
      const unitedStates = [
        { state: 'New York', city: 'New York City'},
        { state: 'Texas', city: 'Houston'},
        { state: 'California', city: 'Los Angeles'},
        { state: 'Florida', city: 'Miami'}
      ];

      unitedStates.forEach(item => {
        const stateValue = document.createElement('option');
        stateValue.value = item.state;
        stateValue.textContent = item.state;
        stateValue.appendChild(stateValue);

        const cityValue = document.createElement('option');
        cityValue.value = item.city;
        cityValue.textContent = item.city;
        cityValue.appendChild(cityValue);
      });
    }
    else if (countryValue === 'United Kindom') {
      const unitedKindomStates = [
        { state: 'England', city: 'Bristol'},
        { state: 'Scotland', city: 'Perth'},
        { state: 'Wales', city: 'Pembroke'},
        { state: 'Northen Ireland', city: 'Dublin'}
      ];

      unitedKindomStates.forEach(item => {
        const stateValue = document.createElement('option');
        stateValue.value = item.state;
        stateValue.textContent = item.state;
        stateValue.appendChild(stateValue);

        const cityValue = document.createElement('option');
        cityValue.value = item.city;
        cityValue.textContent = item.city;
        cityValue.appendChild(cityValue);
      });
    }
    else if (countryValue === 'Belgium') {
      const belgiumStates = [
        { state: 'Antwerp', city: 'Antwerp'},
        { state: 'Luxembourg', city: 'Luxembourg'},
        { state: 'Limburg', city: 'Limburg'},
        { state: 'Brabant', city: 'Brabant'}
      ];

      belgiumStates.forEach(item => {
        const stateValue = document.createElement('option');
        stateValue.value = item.state;
        stateValue.textContent = item.state;
        stateValue.appendChild(stateValue);

        const cityValue = document.createElement('option');
        cityValue.value = item.city;
        cityValue.textContent = item.city;
        cityValue.appendChild(cityValue);
      });
    }
  }
    </script>
  </head>

      <section class="">
        <header>

        <hr />
        <section class="fieldGrids">

            <label for="First" id="firstLabel">First Name</label>

          <section class="fieldAlignLeft">

              type="email"

                <option value="W">Wales</option>

          <section class="fieldAlignLeft">
