<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="group_Project1.css" />
</head>

<body>
  <form action="" id="theForm" class="gridOverView">
    <section id="uniqueBlue"></section>
    <section class="">
      <header>
        <h2>Basic Details</h2>
      </header>
      <hr />
      <section class="fieldGrids">
        <section class="fieldAlignLeft">
          <label for="First" id="firstLabel" class="highlightHead">First Name</label>
          <input type="text" name="First" id="First" class="highlightField" placeholder="John" />
          <div id="error-message01" class="error"></div>
        </section>
        <section class="fieldAlignRight">
          <label for="Last" id="lastLabel">Last Name</label>
          <input type="text" name="Last" id="Last" placeholder="Doe" />
          <div id="error-message02" class="error"></div>
        </section>
        <section class="fieldAlignLeft">
          <label for="Email" id="emailLabel">Email ID</label>
          <input type="email" name="Email" id="Email" placeholder="doe.j@email.com" />
          <span id="tick" class="tick">âœ“</span>
          <span id="cross" class="cross">X</span>
          <div id="error-message04" class="error"></div>
        </section>
        <section class="fieldAlignRight">
          <label for="userID" id="userIDLabel">Your User ID</label>
          <input type="text" name="userID" id="userID" placeholder="Doe_J" />
          <div id="error-message05" class="error"></div>
        </section>
        <section class="fieldAlignLeft">

          <label for="Country" id="countryLabel">Country</label>
          <select name="Country" id="Country">
            <option value="">
              --------------------- Select a country ---------------------
            </option>
            <option value="ZA">South Africa</option>
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
          </select>
          <div id="error-message06" class="error"></div>
        </section>

        <section id="StateCityGrid" class="fieldAlignRight">
          <section class="StateCityAlign">
            <label for="State" id="stateLable">State</label>
            <select name="State" id="State">
              <option value="">--- Select a state ---</option>
              <option value="EC">Eastern Cape</option>
              <option value="FS">Free State</option>
              <option value="GP">Gauteng</option>
            </select>
            <div id="error-message07" class="error"></div>
          </section>

          <section class="StateCityAlign">
            <label for="City" id="cityLable">City</label>
            <select name="City" id="City">
              <option value="">--- Select a city ---</option>
              <option value="Johannesburg">Johannesburg</option>
              <option value="CapeTown">Cape Town</option>
              <option value="Durban">Durban</option>
            </select>
            <div id="error-message08" class="error"></div>
          </section>
        </section>

        <section class="fieldAlignLeft">
          <label for="Phone" id="phoneLabel">Phone Number</label>
          <input type="tel" name="Phone" id="Phone" placeholder="+27 87 654 321" />
          <div id="error-message03" class="error03"></div>
        </section>
        <section id="RefCodeAlign">
          <input type="text" name="RefCod" id="RefCod" placeholder="Reference Code" />          
          <div id="error-message09" class="error"></div>
        </section>
      </section>
      <hr />
      <section class="buttonGrid">
        <section>
          <input id="Reset" type="reset" value="Reset All" />
        </section>
        <section></section>
        <section>
          <input id="Continue" type="submit" value="Continue" />
        </section>
      </section>
    </section>
    <section id="uniqueGrey"></section>
  </form>
  <script src="group_Project.js" defer></script>
</body>

</html>
